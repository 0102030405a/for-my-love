<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LoveðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
}

/* COUNTDOWN SCREEN */
#countdownScreen{
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    z-index:999;
    text-align:center;
}

#countdown{
    font-size:3rem;
    margin-top:20px;
}

#valentineText{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:3rem;
    color:white;
    opacity:0;
    pointer-events:none;
    z-index:998;
    transition:opacity 3s ease;
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* (ALL YOUR ORIGINAL CSS CONTINUES UNCHANGED BELOW) */
#lockScreen,
#questionScreen,
#finalScreen,
#lastScreen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

#lockScreen{
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    z-index:10;
}

#questionScreen,
#finalScreen,
#lastScreen{
    display:none;
    z-index:5;
}

h2{
    font-size:2.5rem;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn,#yesBtn2,#yesBtn3{
    background:#ff4f7a;
    color:white;
    box-shadow:0 0 20px rgba(255,79,122,0.7);
}

#noBtn,#noBtn2,#noBtn3{
    background:white;
    color:#ff4f7a;
}

#messageScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.88);
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

#typedText{
    color:white;
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
}

#doneBtn{
    margin-top:40px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    background:#ff4f7a;
    color:white;
    cursor:pointer;
    display:none;
}

.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 4s linear forwards;
    z-index:1000;
}

@keyframes fall{
    from{transform:translateY(-10px) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div id="countdownScreen">
    <h1>Countdown to Valentine's ðŸ’—</h1>
    <div id="countdown"></div>
</div>

<div id="valentineText">HAPPY VALENTINE'S DAY, LOVE!!ðŸ’—</div>

<div class="hearts" id="hearts"></div>

<!-- (ALL YOUR ORIGINAL HTML REMAINS UNCHANGED BELOW) -->

<!-- Your lockScreen, questionScreen, messageScreen, finalScreen, lastScreen etc stay EXACTLY THE SAME -->

<script>

/* COUNTDOWN LOGIC */
const targetDate = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0);

const countdownEl = document.getElementById("countdown");
const countdownScreen = document.getElementById("countdownScreen");
const valentineText = document.getElementById("valentineText");

function updateCountdown(){
    const now = new Date();
    const diff = targetDate - now;

    if(diff <= 0){
        countdownScreen.style.display="none";
        explodeConfetti();
        valentineText.style.opacity="1";
        setTimeout(()=>{
            valentineText.style.opacity="0";
        },4000);
        clearInterval(timer);
        return;
    }

    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff/(1000*60*60))%24);
    const minutes = Math.floor((diff/(1000*60))%60);
    const seconds = Math.floor((diff/1000)%60);

    countdownEl.innerHTML =
        days+"d "+hours+"h "+minutes+"m "+seconds+"s";
}

const timer = setInterval(updateCountdown,1000);
updateCountdown();

/* CONFETTI */
function explodeConfetti(){
    for(let i=0;i<200;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

</script>
</body>
</html>
