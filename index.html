<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loveüíó</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    min-height:100vh;
    overflow:hidden;
}

/* HEARTS */
.hearts{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    animation:float 10s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}

/* COUNTDOWN SCREEN */
#countdownScreen{
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    z-index:50;
}

#timer{
    font-size:2rem;
    margin-top:20px;
}

#valentineText{
    font-size:3rem;
    margin-top:30px;
    opacity:0;
    transition:opacity 3s ease;
}

/* SCREENS */
#lockScreen,
#questionScreen,
#finalScreen,
#lastScreen{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

#lockScreen{
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    display:none;
}

#questionScreen,
#finalScreen,
#lastScreen{
    display:none;
}

#lockScreen h1{
    font-size:3rem;
    margin-bottom:20px;
}

#lockScreen img{
    width:240px;
    border-radius:20px;
    margin-bottom:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

#lockScreen input{
    padding:12px 20px;
    border-radius:25px;
    border:none;
    font-size:18px;
    text-align:center;
}

#lockScreen button{
    margin-top:15px;
    padding:10px 30px;
    border-radius:25px;
    border:none;
    background:white;
    color:#ff4f7a;
    font-weight:bold;
    cursor:pointer;
}

h2{
    font-size:2.5rem;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 35px;
    border-radius:30px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn,#yesBtn2,#yesBtn3{
    background:#ff4f7a;
    color:white;
    box-shadow:0 0 20px rgba(255,79,122,0.7);
}

#noBtn,#noBtn2,#noBtn3{
    background:white;
    color:#ff4f7a;
}

/* MESSAGE */
#messageScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.88);
    display:none;
    padding:40px;
    overflow-y:auto;
    z-index:20;
}

#typedText{
    color:white;
    font-size:22px;
    line-height:1.8;
    white-space:pre-line;
}

#doneBtn{
    margin-top:40px;
    padding:12px 40px;
    border-radius:30px;
    border:none;
    font-size:18px;
    background:#ff4f7a;
    color:white;
    cursor:pointer;
    display:none;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 4s linear forwards;
    z-index:1000;
}

@keyframes fall{
    from{transform:translateY(-10px) rotate(0deg);}
    to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div id="countdownScreen">
    <h2>Countdown to Valentine's Day üíó</h2>
    <div id="timer"></div>
    <div id="valentineText">HAPPY VALENTINE'S DAY, LOVE!!üíó</div>
</div>

<div id="lockScreen">
    <img id="loveImage" src="image.jpg">
    <h1>password muna</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
</div>

<div id="questionScreen">
    <h2>gusto mo ba mabasa letter? pindutin mo muna yung no para di sayang effort ko hehe</h2>
    <div class="buttons">
        <button id="yesBtn" class="btn">YEEEESSSSSSSS</button>
        <button id="noBtn" class="btn">Noüñïüñïüñï</button>
    </div>
</div>

<div id="messageScreen">
    <div id="typedText"></div>
    <button id="doneBtn">Done</button>
</div>

<div id="finalScreen">
    <h2>Together Forever?</h2>
    <div class="buttons">
        <button id="yesBtn2" class="btn">Yes üíó</button>
        <button id="noBtn2" class="btn">No</button>
    </div>
</div>

<div id="lastScreen">
    <h2>chupain mo ko forever?</h2>
    <div class="buttons">
        <button id="yesBtn3" class="btn">SUPERRRRRR YESSSSSSSüòãüòãüòãüçÜüçÜüçÜ</button>
        <button id="noBtn3" class="btn">No</button>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

/* HEARTS */
const heartsContainer=document.getElementById("hearts");
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+10)+"px";
    h.style.animationDuration=(Math.random()*5+5)+"s";
    heartsContainer.appendChild(h);
    setTimeout(()=>h.remove(),12000);
},400);

/* COUNTDOWN */
const timer=document.getElementById("timer");
const countdownScreen=document.getElementById("countdownScreen");
const valentineText=document.getElementById("valentineText");
const lockScreen=document.getElementById("lockScreen");

function startCountdown(){
    const now=new Date();
    let target=new Date(now.getFullYear(),1,14,0,0,0);

    if(now>=target){
        countdownScreen.style.display="none";
        lockScreen.style.display="flex";
        return;
    }

    const interval=setInterval(()=>{
        const current=new Date();
        const diff=target-current;

        if(diff<=0){
            clearInterval(interval);
            timer.innerHTML="00d 00h 00m 00s";
            explodeConfetti();
            valentineText.style.opacity=1;

            setTimeout(()=>{
                valentineText.style.opacity=0;
            },4000);

            setTimeout(()=>{
                countdownScreen.style.display="none";
                lockScreen.style.display="flex";
            },7000);

            return;
        }

        const d=Math.floor(diff/(1000*60*60*24));
        const h=Math.floor((diff/(1000*60*60))%24);
        const m=Math.floor((diff/1000/60)%60);
        const s=Math.floor((diff/1000)%60);

        timer.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
    },1000);
}

startCountdown();

/* PASSWORD */
function checkPassword(){
    if(passwordInput.value==="132806"){
        lockScreen.style.display="none";
        questionScreen.style.display="flex";
        bgMusic.volume=0;
        bgMusic.play();
        let v=0;
        const fade=setInterval(()=>{
            v+=0.02;
            bgMusic.volume=v;
            if(v>=1) clearInterval(fade);
        },100);
    }else alert("ano? di mo alam kelan naging tayo? tantadohh");
}

/* REST OF YOUR LOGIC REMAINS UNCHANGED */
/* PERSONAL MESSAGE IS STILL EXACTLY THE SAME BELOW */

const message = `

Happy Valentine's Day, Love!!! üíó

rekta na agad sa message ko na gustong gusto mo palagiü´©
di tayo nag uusap ngayon pero sana alam mo na wala akong ginagawang hindi mo magugustuhan...
...
Forever yours,
Johannes
`;

let i=0;
function typeMessage(){
    if(i<message.length){
        typedText.innerHTML+=message.charAt(i);
        i++;
        setTimeout(typeMessage,35);
    } else {
        doneBtn.style.display="inline-block";
    }
}

function explodeConfetti(){
    for(let i=0;i<200;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

</script>
</body>
</html>
